<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>Mantiqiy Harf O‘yini</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        #game {
            display: flex;
            flex-wrap: wrap;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .letter-box {
            position: relative;
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            font-size: 20px;
            font-weight: bold;
            user-select: none;
        }

        .letter-box span {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 12px;
            color: #555;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input {
            font-size: 18px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>Mantiqiy Harf O‘yini</h2>

    <div id="game"></div>

    <p id="sequence">To‘g‘ri raqam ketma-ketligini kiriting:</p>
    <input type="text" id="userInput" placeholder="Masalan: 4721356" maxlength="20">
    <button id="checkBtn">Tekshirish</button>

    <p id="result"></p>

    <script>
        // JSON fayldan jumlalar
        const sentences = [
            { "word": "BOLAJON" },
            { "word": "OLMA" },
            { "word": "DARAJA" },
            { "word": "KITOB" },
            { "word": "MAKTAB" },
            { "word": "DO'STLIK" },
            { "word": "O'YIN" },
            { "word": "TABASSUM" },
            { "word": "ILM" },
            { "word": "FAN" },
            { "word": "JAVOB" },
            { "word": "SAVOL" },
            { "word": "YORIQNOMA" },
            { "word": "MATEMATIKA" },
            { "word": "GEOGRAFIYA" },
            { "word": "TARIX" },
            { "word": "FIZIKA" },
            { "word": "KIMYO" },
            { "word": "BIOLOGIYA" },
            { "word": "INFORMATIKA" },
            { "word": "DUNYO" },
            { "word": "KOSMOS" }
        ];

        let current = null;

        // Funksiya: raqamlarni tayinlash va chalkashtirish
        function prepareWord() {
            current = sentences[Math.floor(Math.random() * sentences.length)].word;
            let letters = current.split('');
            let numbers = [];
            for (let i = 0; i < letters.length; i++) numbers.push(i + 1);
            numbers = numbers.sort(() => Math.random() - 0.5); // Chalkashtirish

            const gameDiv = document.getElementById('game');
            gameDiv.innerHTML = '';
            letters.forEach((ltr, idx) => {
                const div = document.createElement('div');
                div.className = 'letter-box';
                div.textContent = ltr;
                div.dataset.number = numbers[idx];

                // Kichkina raqam span orqali ko‘rsatish
                const numSpan = document.createElement('span');
                numSpan.textContent = numbers[idx];
                div.appendChild(numSpan);

                gameDiv.appendChild(div);
            });

            document.getElementById('userInput').value = '';
            document.getElementById('result').textContent = '';
        }

        // Tekshirish
        document.getElementById('checkBtn').addEventListener('click', () => {
            const input = document.getElementById('userInput').value;
            const gameDiv = document.getElementById('game');
            let correctSeq = Array.from(gameDiv.children).map(div => div.dataset.number).join('');
            if (input === correctSeq) {
                document.getElementById('result').textContent = "Zo‘r! Hammasi to‘g‘ri!";
                setTimeout(prepareWord, 1500); // keyingi so‘zga o‘tadi
            } else {
                document.getElementById('result').textContent = "Xato! Qaytadan urinib ko‘ring.";
            }
        });

        // O‘yin boshlash
        prepareWord();
    </script>

</body>

</html>
