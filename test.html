<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Matematik Testlar</title>
        <script>
        // Prevent some default keys (lightweight protection)
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        document.addEventListener("keydown", function (event) {
            if (event.key === "F12") {
                event.preventDefault();
            }
        });
    </script>
  </head>
  <body>
    <div class="header">
      Bilimdon Bolajon! â€” Testlar
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>
    </div>

    <main class="container">
      <a href="/" class="button">Bosh sahifaga qaytish</a>

      <h1>Matematik Testlari (1-4 sinf)</h1>

      <section>
        <h2>Sinfi Tanlang</h2>
        <div class="controls">
          <button onclick="loadTest(1)" class="btn-grade">1-sinf</button>
          <button onclick="loadTest(2)" class="btn-grade">2-sinf</button>
          <button onclick="loadTest(3)" class="btn-grade">3-sinf</button>
          <button onclick="loadTest(4)" class="btn-grade">4-sinf</button>
        </div>
      </section>

      <section id="test-section" style="display:none;">
        <h2>Test: <span id="test-grade">1-sinf</span></h2>
        <p id="test-info">Har bir savolga javob tanlang. Barcha savollarga javob beringdan keyin "Tekshirish" tugmasini bosing.</p>
        
        <div id="test-questions"></div>

        <div class="controls">
          <button id="submit-test" onclick="submitTest()" class="button">Testni Tekshirish</button>
        </div>

        <div id="test-result" class="hidden"></div>
      </section>
    </main>

    <div class="footer">
      <p>Powered by <a href="https://github.com/eldoryaqubovebek3094"><img src="https://avatars.githubusercontent.com/u/148733238?v=4" alt="Yaqubov Eldor">Yaqubov Eldor</a></p>
    </div>

    <script src="test.js"></script>
    <script>
      (function(){
        const btn = document.getElementById('theme-toggle');
        const saved = localStorage.getItem('theme');
        if(saved === 'dark') document.documentElement.classList.add('dark-theme');
        btn && btn.addEventListener('click', ()=>{
          document.documentElement.classList.toggle('dark-theme');
          localStorage.setItem('theme', document.documentElement.classList.contains('dark-theme') ? 'dark' : 'light');
        });
      })();
    </script>
  </body>
</html>
